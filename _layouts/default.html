<!DOCTYPE html>
<html>
<head>
  <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
  {% include meta.html %}
</head>

<body>
  <div class="wrapper-container">

    <header>
      <div class="container">
        <h1>{{ site.name }}</h1>
        <h2>{{ site.description }}</h2>

        <section id="downloads">
          {% if site.show_downloads %}
            <a href="{{ site.github_zip_url }}" class="btn">Download as .zip</a>
            <a href="{{ site.github_tar_url }}" class="btn">Download as .tar.gz</a>
          {% endif %}
          <a href="{{ site.github_repository_url }}" class="btn btn-github"><span class="icon"></span>View on GitHub</a>
        </section>
      </div>
    </header>

    <div class="container">

    {{ content }}

    </div>

    {% include footer.html %}

  </div>
</body>

</html>
