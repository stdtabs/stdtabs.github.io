<div id="vextabExample01" class="vextabExample" width="520" scale="1.0" editor="true" editor_height="320"></div>
<div class="editor-error" style="color: red; width: 100%"></div>
<p></p>
<textarea id="vextabExample01Staves" style="display: none;">options tempo=96 width=520 scale=1 space=16

tabstave
	notation=true
	tablature=true
	clef=treble
	time=4/4

notes | :8 0/5 9/3 7/4 7/3 T7/3 7/4 0/5 5/3
</textarea>


<script>

// render vextabExample01
vextab = VexTabDiv;
$(function() {
  VexTab = vextab.VexTab;
  Artist = vextab.Artist;
  Renderer = Vex.Flow.Renderer;
  Artist.DEBUG = false;
  VexTab.DEBUG = false;
  // Create VexFlow Renderer from canvas element with id #boo
  renderer = new Renderer($('#vextabExample01')[0], Renderer.Backends.SVG);
  // Initialize VexTab artist and parser.
  artist = new Artist(10, 10, 1024, {scale: 0.8});
  vextab = new VexTab(artist);
  function render() {
    try {
      vextab.reset();
      artist.reset();
      vextab.parse($("#vextabExample01Staves").val());
      artist.render(renderer);
      $(".editor-error").text("");
    } catch (e) {
      $(".editor-error").html(e.message.replace(/[\n]/g, '<br/>'));
    }
  }
  render();
});

</script>
